version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study_app
    volumes:
      - .:/var/www
    networks:
      - app-network
    environment:
      DATABASE_URL: postgresql://gestion_apprenant_owner:qkyWs80NnUKf@ep-broad-fire-a5fqb69c.us-east-2.aws.neon.tech/gestion_apprenant?sslmode=require
    expose:
      - "9000" 

  webserver:
    image: nginx:latest
    container_name: study_app_nginx
    depends_on:
      - app
    ports:
      - "2027:80"  # Le port externe 2025 (changez-le pour le port que vous souhaitez) est mapp√© au port interne 80 du conteneur Nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
